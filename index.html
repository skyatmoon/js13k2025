<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Underwork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        
        .startPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .gameTitle {
            font-size: 5vw;
            margin-bottom: 5vh;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .startPageButton {
            padding: 1.5vh 3vw;
            font-size: 2vw;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .startPageButton:hover {
            background: #333;
            transform: scale(1.05);
        }
        
        .fishBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .fish {
            position: absolute;
            width: 2vw;
            height: 1.2vw;
            background: #000;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
        }
        
        .fish::before {
            content: '';
            position: absolute;
            right: -0.6vw;
            top: 50%;
            transform: translateY(-50%);
            width: 0.8vw;
            height: 1vw;
            background: #000;
            border-radius: 50% 0 0 50%;
        }
        
        .fish::after {
            content: '';
            position: absolute;
            left: -0.2vw;
            top: 50%;
            transform: translateY(-50%);
            width: 0.4vw;
            height: 0.4vw;
            background: #000;
            border-radius: 50%;
        }
        
        .gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .gameContainer.show {
            display: flex;
            opacity: 1;
        }
        
        .gameContent {
            position: relative;
            display: flex;
            width: 90vw;
            height: 80vh;
            max-width: 90vw;
            max-height: 80vh;
            flex-shrink: 0;
        }
        
        .gameTutorial {
            width: 25%;
            min-width: 20vw;
            padding: 2vw;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2vw;
            margin-right: 2vw;
            overflow-y: auto;
            box-shadow: 0 2vw 10vw rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .gameTutorial h3 {
            font-size: 1.8vw;
            margin-top: 0;
            margin-bottom: 1.5vh;
        }
        
        .gameTutorial ul {
            margin: 0;
            padding-left: 1.5vw;
        }
        
        .gameTutorial li {
            margin-bottom: 1vh;
            line-height: 1.4;
            font-size: 1.2vw;
        }
        
        .gameCanvasContainer {
            flex: 1;
            min-width: 30vw;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2vw 10vw rgba(0,0,0,0.1);
            padding: 2vw;
            flex-shrink: 0;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            border-radius: 5px;
            position: relative;
            z-index: 5;
        }
        
        .backButton {
            position: absolute;
            top: 2vh;
            left: 2vw;
            padding: 1.5vh 3vw;
            font-size: 2vw;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .backButton:hover {
            background: #333;
            transform: scale(1.05);
        }
        
        .gameMessage {
            font-size: 3vw;
            color: #000;
            text-align: center;
            margin-bottom: 5vh;
        }
</style>
</head>
<body>
    <!-- Home Page -->
    <div class="startPage">
        <h1 class="gameTitle">Cat Underwork</h1>
        <button class="startPageButton">Start Game</button>
        <div class="fishBackground"></div>
    </div>
    
    <!-- Game Container -->
    <div class="gameContainer">
        <div class="fishBackground"></div>
        <button class="backButton">Back Home</button>
        <div class="gameContent">
            <div class="gameTutorial">
                <h3>Game Tutorial</h3>
                <ul>
                    <li>Click the screen with your mouse to interact with the game</li>
                    <li>Collect items that appear on the screen to gain points</li>
                    <li>Avoid dangerous obstacles</li>
                    <li>Get the highest score possible within the time limit</li>
                    <li>Complete specific tasks to unlock new characters</li>
                </ul>
            </div>
            <div class="gameCanvasContainer">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const startFishBg = document.querySelector('.startPage .fishBackground');
        const gameFishBg = document.querySelector('.gameContainer .fishBackground');
        const startPg = document.querySelector('.startPage');
        const startBtn = document.querySelector('.startPageButton');
        const gameContainer = document.querySelector('.gameContainer');
        const backBtn = document.querySelector('.backButton');
        const gameCanvas = document.getElementById('gameCanvas');
        
        // 创建鱼背景
        function createFishBg(container) {
            container.innerHTML = '';
            const fishCount = Math.floor(Math.random() * 6) + 10; // 10-15条鱼
            for (let i = 0; i < fishCount; i++) {
                const fish = document.createElement('div');
                fish.classList.add('fish');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                fish.style.left = x + '%';
                fish.style.top = y + '%';
                fish.style.transform = Math.random() > 0.5 ? 'scaleX(-1)' : 'scaleX(1)';
                container.appendChild(fish);
                animateFish(fish);
            }
        }
        
        // 鱼动画
        function animateFish(fish) {
            let x = parseFloat(fish.style.left);
            let y = parseFloat(fish.style.top);
            let sx = (Math.random() - 0.5) * 0.5;
            let sy = (Math.random() - 0.5) * 0.2;
            
            function move() {
                x += sx;
                y += sy;
                if (x < -5) { 
                    x = -5; 
                    sx = Math.abs(sx);
                    fish.style.transform = 'scaleX(1)';
                }
                if (x > 105) { 
                    x = 105; 
                    sx = -Math.abs(sx);
                    fish.style.transform = 'scaleX(-1)';
                }
                if (y < 0 || y > 100) sy = -sy;
                if (Math.random() < 0.005) { 
                    sx = (Math.random() - 0.5) * 0.5;
                    fish.style.transform = sx > 0 ? 'scaleX(1)' : 'scaleX(-1)';
                }
                if (Math.random() < 0.01) { 
                    sy = (Math.random() - 0.5) * 0.2;
                }
                fish.style.left = x + '%';
                fish.style.top = y + '%';
                if (fish.parentElement) {
                    requestAnimationFrame(move);
                }
            }
            move();
        }
        
        // 初始化鱼背景
        createFishBg(startFishBg);
        
        // 设置Canvas尺寸
        function setupCanvas() {
            const container = document.querySelector('.gameCanvasContainer');
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            const w = rect.width * dpr;
            const h = rect.height * dpr;
            gameCanvas.width = w;
            gameCanvas.height = h;
            gameCanvas.style.width = rect.width + 'px';
            gameCanvas.style.height = rect.height + 'px';
        }
        
        // 窗口大小调整事件
        window.addEventListener('resize', () => {
            setupCanvas();
        });
        
        // 开始游戏
        startBtn.addEventListener('click', () => {
            gameContainer.classList.add('show');
            setupCanvas();
            
            // 游戏容器中创建鱼背景
            createFishBg(gameFishBg);
        });
        
        // 返回首页
        backBtn.addEventListener('click', () => {
            gameContainer.classList.remove('show');
        });
    </script>
</body>
</html>
