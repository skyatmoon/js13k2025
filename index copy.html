<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>BLACK CATSOUL</title><style>body{margin:0;overflow:hidden;position:relative;height:100vh;background-color:#000;color:#fff;font-family:Arial,sans-serif}#startPage{position:absolute;top:0;left:0;display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;height:100%;background-color:#111;background-image:radial-gradient(circle at 20%30%,rgba(255,255,255,0.05)0%,transparent 20%),radial-gradient(circle at 80%70%,rgba(255,255,255,0.05)0%,transparent 20%),radial-gradient(circle at 50%90%,rgba(255,255,255,0.05)0%,transparent 20%);z-index:10}#gameTitle{font-size:4rem;margin-bottom:2rem;color:#fff;text-shadow:3px 3px 0#333,-3px-3px 0#333;letter-spacing:2px;text-align:center;z-index:20}#catBackground{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:10}.blackCat{position:absolute;width:30px;height:30px;background-color:#000;border-radius:50%;animation:catMove 8s linear infinite;z-index:10}.blackCat::before{content:'';position:absolute;top:-5px;left:5px;width:10px;height:10px;background-color:#000;border-radius:50%}.blackCat::after{content:'';position:absolute;top:5px;left:30px;width:15px;height:8px;background-color:#000;border-radius:50%}@keyframes catMove{0%{transform:translate(0,0)scale(1);opacity:0.5}20%{transform:translate(20vw,15vh)scale(1.1);opacity:0.8}40%{transform:translate(40vw,35vh)scale(0.9);opacity:0.6}60%{transform:translate(60vw,20vh)scale(1.2);opacity:0.9}80%{transform:translate(80vw,50vh)scale(0.8);opacity:0.7}100%{transform:translate(100vw,70vh)scale(1);opacity:0}}#startPageButton{padding:15px 40px;font-size:1.5rem;font-weight:bold;background-color:#333;color:white;border:3px solid#fff;border-radius:10px;cursor:pointer;transition:all 0.3s ease;box-shadow:0 5px 15px rgba(0,0,0,0.5);z-index:20}#startPageButton:hover{background-color:#555;transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,0,0,0.7)}#startPageButton:active{transform:translateY(0);box-shadow:0 3px 10px rgba(0,0,0,0.5)}#editorContainer{position:absolute;top:0;left:0;width:100%;height:100%;display:none;z-index:20;flex-direction:column;align-items:center;gap:20px}#gameContainer{position:absolute;top:0;left:0;width:100%;height:100%;display:none;z-index:30}#gameContainer.show{display:flex;flex-direction:column;align-items:center;justify-content:center}canvas{background-color:#fff;display:block;max-width:90vw;max-height:90vh}#characterEditor{display:grid;grid-template-columns:repeat(5,30px);grid-template-rows:repeat(5,30px);gap:2px}.editorCell{width:30px;height:30px;border:1px solid#666;cursor:pointer;background-color:#333}.editorCell.filled{background-color:#000}button{padding:10px 20px;font-size:18px;background-color:#000;color:white;border:2px solid#fff;border-radius:5px;cursor:pointer;transition:background-color 0.3s}button:hover{background-color:#333}#scoreDisplay{position:absolute;top:10px;left:10px;font-size:20px;background-color:rgba(0,0,0,0.7);padding:5px 10px;border-radius:3px}h1{margin-top:0;color:#fff;text-align:center}</style></head><body><div id="startPage"><h1 id="gameTitle">BLACK CATSOUL</h1><div id="catBackground"></div><button id="startPageButton">START</button></div><div id="editorContainer"><h1>BUILD YOUR CAT</h1><div id="characterEditor"></div><button id="startGameBtn">START</button></div><div id="gameContainer"><div id="scoreDisplay">Score:0</div><canvas id="gameCanvas"></canvas></div><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');const editorContainer=document.getElementById('editorContainer');const gameContainer=document.getElementById('gameContainer');const startGameBtn=document.getElementById('startGameBtn');const characterEditor=document.getElementById('characterEditor');const scoreDisplay=document.getElementById('scoreDisplay');const startPage=document.getElementById('startPage');const startPageButton=document.getElementById('startPageButton');const catBackground=document.getElementById('catBackground');const gameTitle=document.getElementById('gameTitle');let isGameOver=false;let isGamePaused=false;function setCanvasSize(){const size=Math.min(window.innerWidth,window.innerHeight)*0.9;canvas.width=size;canvas.height=size}function updatePlayerPosition(){if(typeof player!=='undefined'){player.x=canvas.width/2-PLAYER_SIZE/2;player.y=canvas.height/2-PLAYER_SIZE/2}}setCanvasSize();window.addEventListener('resize',()=>{setCanvasSize();if(!isGameOver&&!isGamePaused){updatePlayerPosition()}});const CELL_SIZE=3;const GRID_SIZE=5;const PLAYER_SIZE=CELL_SIZE*GRID_SIZE;const ENEMY_SIZE=15;const PLAYER_SPEED=2;const ENEMY_SPEED_MIN=0.5;const ENEMY_SPEED_MAX=1.5;const INITIAL_ENEMY_COUNT=5;const ENEMY_SPAWN_INTERVAL=3000;const ATTACK_COOLDOWN=800;const BULLET_SPEED=5;const BULLET_SIZE=3;const HEART_SIZE=15;const HEART_SPAWN_CHANCE=0.02;const INVULNERABILITY_TIME=3000;const INITIAL_UPGRADE_SCORE=10;const UPGRADE_SCORE_MULTIPLIER=1.2;const INITIAL_ENEMY_LIMIT=100;const ENEMY_LIMIT_INCREMENT=50;const TOTAL_ROOMS=14;const REST_ROOM_INDEX=13;const FINAL_ROOM_INDEX=12;const MAP_SIZE=180;const ROOM_CELL_SIZE=12;const ROOM_RADIUS=60;const BUFF_TYPES={SPEED_BOOST:'speed_boost',FASTER_ATTACK:'faster_attack',STRONGER_BULLETS:'stronger_bullets',MORE_LIVES:'more_lives',FASTER_BULLETS:'faster_bullets',MORE_ENEMIES:'more_enemies',LONGER_INVULNERABILITY:'longer_invulnerability',BETTER_LOOT:'better_loot',MULTI_SHOT:'multi_shot',TRACKING_BULLETS:'tracking_bullets'};const ENEMY_TYPES={CIRCLE:'circle',SQUARE:'square',TRIANGLE:'triangle',ZIGZAG:'zigzag',SPIRAL:'spiral'};let player={x:canvas.width/2-PLAYER_SIZE/2,y:canvas.height/2-PLAYER_SIZE/2,direction:{x:0,y:0},characterPattern:Array(GRID_SIZE*GRID_SIZE).fill(false),lastAttackTime:0,lives:3,isInvulnerable:false,invulnerabilityTimer:0,flashTimer:0,currentRoomIndex:0,maxHealth:100,health:100,speedMultiplier:1,attackSpeedMultiplier:1,bulletDamageMultiplier:1,bulletSpeedMultiplier:1,invulnerabilityTimeMultiplier:1,lootChanceMultiplier:1,multiShotCount:0,enemyLimit:INITIAL_ENEMY_LIMIT,bulletTrackingTime:0,nextUpgradeScore:INITIAL_UPGRADE_SCORE,currentUpgradeStep:1,upgrades:[],lifeIconPattern:[]};if(!player.lifeIconPattern){player.lifeIconPattern=[]}for(let i=0;i<9;i++){if(i===4||i===1||i===3||i===5||i===7){player.lifeIconPattern[i]=true}}let enemies=[];let bullets=[];let hearts=[];let score=0;let lastEnemySpawn=0;let keys={};let gameLoopId=null;const livesDisplay=document.createElement('div');livesDisplay.id='livesDisplay';livesDisplay.style.position='absolute';livesDisplay.style.top='10px';livesDisplay.style.right='10px';livesDisplay.style.display='flex';livesDisplay.style.gap='5px';livesDisplay.style.backgroundColor='rgba(0,0,0,0.7)';livesDisplay.style.padding='5px';livesDisplay.style.borderRadius='3px';gameContainer.appendChild(livesDisplay);const upgradeScreen=document.createElement('div');upgradeScreen.id='upgradeScreen';upgradeScreen.style.position='absolute';upgradeScreen.style.top='50%';upgradeScreen.style.left='50%';upgradeScreen.style.transform='translate(-50%, -50%)';upgradeScreen.style.width='400px';upgradeScreen.style.backgroundColor='rgba(0,0,0,0.9)';upgradeScreen.style.borderRadius='10px';upgradeScreen.style.padding='20px';upgradeScreen.style.color='white';upgradeScreen.style.textAlign='center';upgradeScreen.style.display='none';upgradeScreen.style.zIndex='100';gameContainer.appendChild(upgradeScreen);const upgradeTitle=document.createElement('h2');upgradeTitle.textContent='Choose an Upgrade!';upgradeTitle.style.marginBottom='20px';upgradeScreen.appendChild(upgradeTitle);const upgradeOptions=document.createElement('div');upgradeOptions.id='upgradeOptions';upgradeOptions.style.display='flex';upgradeOptions.style.flexDirection='column';upgradeOptions.style.gap='10px';upgradeScreen.appendChild(upgradeOptions);function initEditor(){characterEditor.innerHTML='';player.characterPattern[12]=true;for(let i=0;i<GRID_SIZE*GRID_SIZE;i++){const cell=document.createElement('div');cell.className='editorCell';if(player.characterPattern[i]){cell.classList.add('filled')}cell.dataset.index=i;cell.addEventListener('click',()=>{const index=parseInt(cell.dataset.index);player.characterPattern[index]=!player.characterPattern[index];cell.classList.toggle('filled',player.characterPattern[index])});characterEditor.appendChild(cell)}}function generateUpgradeOptions(){const allBuffs=Object.values(BUFF_TYPES);const options=[];while(options.length<3){const randomIndex=Math.floor(Math.random()*allBuffs.length);const buffType=allBuffs[randomIndex];if(!options.includes(buffType)){options.push(buffType)}}return options}function getUpgradeDescription(buffType){switch(buffType){case BUFF_TYPES.SPEED_BOOST:return'Increase movement speed by 20%';case BUFF_TYPES.FASTER_ATTACK:return'Increase attack speed by 15%';case BUFF_TYPES.STRONGER_BULLETS:return'Increase bullet damage (1 hit kill -> 1 hit kill, just more effect)';case BUFF_TYPES.MORE_LIVES:return'Gain an extra life';case BUFF_TYPES.FASTER_BULLETS:return'Increase bullet speed by 25%';case BUFF_TYPES.MORE_ENEMIES:return'Enemy spawn rate increased, but score gain doubled';case BUFF_TYPES.LONGER_INVULNERABILITY:return'Increase invulnerability time after hit by 50%';case BUFF_TYPES.BETTER_LOOT:return'Increase heart drop chance by 50%';case BUFF_TYPES.MULTI_SHOT:return'Fire multiple bullets at once';case BUFF_TYPES.TRACKING_BULLETS:return'Increase bullet tracking time by 0.2 seconds';default:return'Unknown upgrade'}}function applyUpgrade(buffType){player.upgrades.push(buffType);switch(buffType){case BUFF_TYPES.SPEED_BOOST:player.speedMultiplier*=1.2;break;case BUFF_TYPES.FASTER_ATTACK:player.attackSpeedMultiplier*=1.15;break;case BUFF_TYPES.STRONGER_BULLETS:player.bulletDamageMultiplier*=1.5;break;case BUFF_TYPES.MORE_LIVES:const healthIncrease=25;player.maxHealth+=healthIncrease;player.health=Math.min(player.health+healthIncrease,player.maxHealth);updateLivesDisplay();break;case BUFF_TYPES.FASTER_BULLETS:player.bulletSpeedMultiplier*=1.25;break;case BUFF_TYPES.MORE_ENEMIES:player.enemyLimit+=ENEMY_LIMIT_INCREMENT;console.log(`Enemy limit increased to ${player.enemyLimit}`);break;case BUFF_TYPES.LONGER_INVULNERABILITY:player.invulnerabilityTimeMultiplier*=1.5;break;case BUFF_TYPES.BETTER_LOOT:player.lootChanceMultiplier*=1.5;break;case BUFF_TYPES.MULTI_SHOT:player.multiShotCount+=1;break;case BUFF_TYPES.TRACKING_BULLETS:player.bulletTrackingTime+=0.2;console.log(`Bullet tracking time increased to ${player.bulletTrackingTime}seconds`);break}const baseScore=INITIAL_UPGRADE_SCORE;const nextAdditionalScore=Math.ceil(baseScore*Math.pow(UPGRADE_SCORE_MULTIPLIER,player.currentUpgradeStep));player.nextUpgradeScore=score+nextAdditionalScore;player.currentUpgradeStep++;console.log(`Next upgrade at ${player.nextUpgradeScore}(additional ${nextAdditionalScore})`)}function showUpgradeScreen(){isGamePaused=true;upgradeOptions.innerHTML='';const upgradeChoices=generateUpgradeOptions();for(const buffType of upgradeChoices){const optionButton=document.createElement('button');optionButton.className='upgradeOption';optionButton.textContent=getUpgradeDescription(buffType);optionButton.style.padding='10px';optionButton.style.margin='5px';optionButton.style.backgroundColor='#444';optionButton.style.color='white';optionButton.style.border='1px solid #666';optionButton.style.borderRadius='5px';optionButton.style.cursor='pointer';optionButton.addEventListener('click',()=>{applyUpgrade(buffType);upgradeScreen.style.display='none';isGamePaused=false;lastTime=0});upgradeOptions.appendChild(optionButton)}upgradeScreen.style.display='block'}function checkForUpgrade(){if(score>=player.nextUpgradeScore){showUpgradeScreen();return true}return false}let rooms=[];let mapCanvas=null;let mapCtx=null;function generateRooms(){rooms=[];for(let i=0;i<TOTAL_ROOMS;i++){const isRestRoom=i===REST_ROOM_INDEX;const isFinalRoom=i===FINAL_ROOM_INDEX;rooms.push({index:i,hasEnemies:!isRestRoom,isCleared:false,connections:[],position:{x:0,y:0}})}generateRoomConnections();layoutMap()}function generateRoomConnections(){for(let i=0;i<REST_ROOM_INDEX;i++){rooms[i].connections=[REST_ROOM_INDEX]}rooms[REST_ROOM_INDEX].connections=[];for(let i=0;i<REST_ROOM_INDEX;i++){rooms[REST_ROOM_INDEX].connections.push(i)}}function layoutMap(){const centerX=MAP_SIZE/2;const centerY=MAP_SIZE/2;rooms[REST_ROOM_INDEX].position={x:centerX-ROOM_CELL_SIZE/2,y:centerY-ROOM_CELL_SIZE/2};const angleStep=(Math.PI*2)/13;for(let i=0;i<REST_ROOM_INDEX;i++){const angle=i*angleStep;rooms[i].position={x:centerX-ROOM_CELL_SIZE/2+Math.cos(angle)*ROOM_RADIUS,y:centerY-ROOM_CELL_SIZE/2+Math.sin(angle)*ROOM_RADIUS}}}function initMapDisplay(){if(!mapCanvas){const mapContainer=document.createElement('div');mapContainer.id='mapContainer';mapContainer.style.position='absolute';mapContainer.style.bottom='10px';mapContainer.style.left='10px';mapContainer.style.width=MAP_SIZE+'px';mapContainer.style.height=MAP_SIZE+'px';mapContainer.style.border='2px solid #333';mapContainer.style.backgroundColor='#111';mapContainer.style.zIndex='5';mapContainer.style.padding='10px';mapContainer.style.borderRadius='4px';mapCanvas=document.createElement('canvas');mapCanvas.id='mapCanvas';mapCanvas.width=MAP_SIZE;mapCanvas.height=MAP_SIZE;mapContainer.appendChild(mapCanvas);document.body.appendChild(mapContainer);mapCtx=mapCanvas.getContext('2d')}}function drawMap(){if(!mapCtx)return;mapCtx.clearRect(0,0,MAP_SIZE,MAP_SIZE);mapCtx.strokeStyle='#333';mapCtx.lineWidth=2;for(let room of rooms){for(let connectedIndex of room.connections){if(connectedIndex>room.index){const connectedRoom=rooms[connectedIndex];mapCtx.beginPath();mapCtx.moveTo(room.position.x+ROOM_CELL_SIZE/2,room.position.y+ROOM_CELL_SIZE/2);mapCtx.lineTo(connectedRoom.position.x+ROOM_CELL_SIZE/2,connectedRoom.position.y+ROOM_CELL_SIZE/2);mapCtx.stroke()}}}mapCtx.fillStyle='#666';for(let room of rooms){const exits=[];for(let connectedIndex of room.connections){const connectedRoom=rooms[connectedIndex];const dx=connectedRoom.position.x-room.position.x;const dy=connectedRoom.position.y-room.position.y;if(Math.abs(dx)>Math.abs(dy)){if(dx>0)exits.push('right');else exits.push('left')}else{if(dy>0)exits.push('down');else exits.push('up')}}for(let direction of exits){let exitX,exitY;switch(direction){case'up':exitX=room.position.x+ROOM_CELL_SIZE/2;exitY=room.position.y-1;break;case'down':exitX=room.position.x+ROOM_CELL_SIZE/2;exitY=room.position.y+ROOM_CELL_SIZE+1;break;case'left':exitX=room.position.x-1;exitY=room.position.y+ROOM_CELL_SIZE/2;break;case'right':exitX=room.position.x+ROOM_CELL_SIZE+1;exitY=room.position.y+ROOM_CELL_SIZE/2;break}mapCtx.fillRect(exitX-2,exitY-2,4,4)}}for(let room of rooms){if(room.index===player.currentRoomIndex){mapCtx.fillStyle='#555'}else if(room.isCleared){mapCtx.fillStyle='#444'}else if(room.index===REST_ROOM_INDEX){mapCtx.fillStyle='#666'}else if(room.index===FINAL_ROOM_INDEX){mapCtx.fillStyle='#777'}else{mapCtx.fillStyle='#222'}mapCtx.fillRect(room.position.x,room.position.y,ROOM_CELL_SIZE,ROOM_CELL_SIZE);if(room.index===player.currentRoomIndex){mapCtx.strokeStyle='#fff';mapCtx.lineWidth=2}else{mapCtx.strokeStyle='#555';mapCtx.lineWidth=1}mapCtx.strokeRect(room.position.x,room.position.y,ROOM_CELL_SIZE,ROOM_CELL_SIZE);if(room.index===FINAL_ROOM_INDEX){mapCtx.strokeStyle='#fff';mapCtx.lineWidth=1;mapCtx.beginPath();const centerX=room.position.x+ROOM_CELL_SIZE/2;const centerY=room.position.y+ROOM_CELL_SIZE/2;mapCtx.moveTo(centerX-3,centerY-3);mapCtx.lineTo(centerX+3,centerY+3);mapCtx.moveTo(centerX+3,centerY-3);mapCtx.lineTo(centerX-3,centerY+3);mapCtx.stroke()}if(room.index===REST_ROOM_INDEX){mapCtx.strokeStyle='#fff';mapCtx.lineWidth=1;mapCtx.beginPath();const centerX=room.position.x+ROOM_CELL_SIZE/2;const centerY=room.position.y+ROOM_CELL_SIZE/2;mapCtx.moveTo(centerX-2,centerY);mapCtx.lineTo(centerX+2,centerY);mapCtx.moveTo(centerX,centerY-2);mapCtx.lineTo(centerX,centerY+2);mapCtx.stroke()}}const currentRoom=rooms[player.currentRoomIndex];mapCtx.fillStyle='#fff';mapCtx.beginPath();mapCtx.arc(currentRoom.position.x+ROOM_CELL_SIZE/2,currentRoom.position.y+ROOM_CELL_SIZE/2,ROOM_CELL_SIZE/4,0,Math.PI*2);mapCtx.fill()}function switchRoom(direction){const currentRoom=rooms[player.currentRoomIndex];if(currentRoom.connections.length>0){const randomIndex=Math.floor(Math.random()*currentRoom.connections.length);const newRoomIndex=currentRoom.connections[randomIndex];if(newRoomIndex!==player.currentRoomIndex){currentRoom.isCleared=true;player.currentRoomIndex=newRoomIndex;enemies=[];bullets=[];hearts=[];const newRoom=rooms[newRoomIndex];if(newRoom.hasEnemies){const enemyCount=Math.floor(Math.random()*5)+3;for(let i=0;i<enemyCount;i++){spawnEnemy()}}drawMap()}}}function checkRoomBoundary(){const boundary=20;if(player.x<boundary){switchRoom('left');player.x=canvas.width-boundary}else if(player.x>canvas.width-PLAYER_SIZE-boundary){switchRoom('right');player.x=boundary}else if(player.y<boundary){switchRoom('up');player.y=canvas.height-boundary}else if(player.y>canvas.height-PLAYER_SIZE-boundary){switchRoom('down');player.y=boundary}}function initGame(){player.x=canvas.width/2-PLAYER_SIZE/2;player.y=canvas.height/2-PLAYER_SIZE/2;player.direction={x:0,y:0};player.lastAttackTime=0;player.lives=3;player.currentRoomIndex=REST_ROOM_INDEX;player.isInvulnerable=false;player.invulnerabilityTimer=0;player.flashTimer=0;enemies=[];bullets=[];hearts=[];score=0;lastEnemySpawn=Date.now();player.nextUpgradeScore=INITIAL_UPGRADE_SCORE;player.currentUpgradeStep=1;player.upgrades=[];player.speedMultiplier=1;player.attackSpeedMultiplier=1;player.bulletSpeedMultiplier=1;player.bulletDamageMultiplier=1;player.lootChanceMultiplier=1;player.invulnerabilityTimeMultiplier=1;player.multiShotCount=0;upgradeScreen.style.display='none';generateRooms();initMapDisplay();drawMap();updateScore();updateLivesDisplay()}function spawnEnemy(){if(enemies.length>=p
